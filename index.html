<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h2>Conversor de monedas Nacional</h2>
        <div class="card-custom mt-4">
            <h4>Peso CLP</h4>
            <input id="monto" type="text" class="form-control my-3" placeholder="Ingrese el monto en CLP">
            <p class="mt-2">Moneda a convertir:</p>
            <select id="moneda" class="form-select my-3">
            </select>
            <button id="btn" class="btn btn-info">Buscar</button>
            <p class="mt-3" id="resultado">Resultado: $0.00</p>
        </div>
        <div id="mensajeError"></div>
        <div class="graph-custom">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
